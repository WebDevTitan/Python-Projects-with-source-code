<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Tracker</title>
</head>
<body>
<h1>My Library</h1>

{#if there is no book then show empty message#}

{% if books ==[]: %}
    <p>Library is empty</p>
{% endif %}

<ul>
    {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10</li>
    {% endfor %}
</ul>

<a href="{{ url_for('add') }}">Add New book</a>
</body>
</html>
